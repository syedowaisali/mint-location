apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'mint-location'

    publishedGroupId = 'net.crystalapps'
    libraryName = 'mint-location'
    artifact = 'mint-location'

    libraryDescription = 'Android Location Library.'

    siteUrl = 'https://github.com/syedowaisali/mint-location'
    gitUrl = 'https://github.com/syedowaisali/mint-location.git'

    libraryVersion = '1.0.2'

    developerId = 'syedowaisali'
    developerName = 'Syed Owais Ali'
    developerEmail = 'dp.owaisali@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    // location service library
    implementation 'com.google.android.gms:play-services-location:17.0.0'

    // runtime permission library
    implementation 'net.crystalapps:mint-runtime-permission:1.0.8'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'